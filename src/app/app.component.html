<div class="container-fluid empContainer">
  <h2 class="add-emp-title text-center pt-4">Add New Employee</h2>
  <div class="row">
    <div class="emp-form">
      <form [formGroup]="employeeForm">
        <div class="container">
          <table>
            <tr>
              <td class="first"><label for="">Employee ID :</label></td>
              <td class="second"><input type="text" class="form-control" formControlName="empId"></td>
              <td class="third"><label for="">Joined Date :</label></td>
              <td class="fourth"><input type="date" class="form-control" id="datepicker" formControlName="joinDate"></td>
            </tr>
            <p></p>

            <tr>
              <td class="first"><label for="">Employee Name :</label></td>
              <td class="second"><input type="text" class="form-control" formControlName="empName"></td>
              <td class="third"><label for="">Date of Birth :</label></td>
              <td class="fourth"><input type="date" class="form-control" id="datepicker" formControlName="dateofBirth"></td>
            </tr>
            <p></p>

            <tr>
              <td class="first"><label for="">Rank :</label></td>
              <td class="second">
                <select class="form-select form-control" formControlName="rank">
                  <option value="default" selected>Select your Rank</option>
                  <option *ngFor="let rank of rankOptions; let i = index;" value="{{i}}">
                    {{rank | titlecase}}
                  </option>
                </select>
              </td>
              <td class="third"><label for="">Department :</label></td>
              <td class="fourth">
                <select class="form-select form-control" formControlName="department">
                  <option value="default" selected>Select your Department</option>
                  <option *ngFor="let department of departmentOptions; let i = index;" value="{{i}}">
                    {{department | titlecase}}
                  </option>
                </select>
              </td>
            </tr>
            <p></p>

            <tr>
              <td class="first"><label for="">Gender :</label></td>
              <td class="second">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="gender" id="male" value="m"
                    formControlName="gender">
                  <label class="form-check-label" for="male">Male</label>
                </div>
                <div class="form-check form-check-inline ml-2">
                  <input class="form-check-input" type="radio" name="gender" id="female" value="f"
                    formControlName="gender">
                  <label class="form-check-label" for="female">Female</label>
                </div>
              </td>
              <td class="third"><label for="">Interest :</label></td>
              <td class="fourth">
                <div class="d-flex">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"  formControlName="interest">
                    <label class="form-check-label" for="exampleCheck1">Reading</label>
                  </div>
                  <div class="form-group form-check ml-3">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"  formControlName="interest">
                    <label class="form-check-label" for="exampleCheck1">Listing</label>
                  </div>
                </div>
                <div class="d-flex">
                  <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"  formControlName="interest">
                    <label class="form-check-label" for="exampleCheck1">Playing</label>
                  </div>
                  <div class="form-group form-check" style="margin-left: 22px;">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1"  formControlName="interest">
                    <label class="form-check-label" for="exampleCheck1">Singing</label>
                  </div>
                </div>
              </td>
            </tr>
            <p></p>

            <tr>
              <td class="first"><label for="">Phone :</label></td>
              <td class="second"><input type="text" class="form-control" formControlName="phone"></td>
              <td class="third"><label for="">Email :</label></td>
              <td class="second"><input type="text" class="form-control" formControlName="email"></td>
            </tr>
            <p></p>
            <tr>
              <td class="first"><label for="">Address :</label></td>
              <td class="second" colspan="3"><input type="text" class="form-control" style="height: 60px;" formControlName="address"></td>
            </tr>
            <p></p>

            <tr>
              <td class="first"><label for="">Remark :</label></td>
              <td class="second" colspan="3">
                <textarea class="form-control" id="validationTextarea" style="height: 120px;"></textarea>
              </td>
            </tr>
            <br>
            <tr>
              <td colspan="4">

                <button mat-raised-button color="primary" class="float-right">Save</button>
                <button mat-raised-button color="warn" class="float-right mr-2">Browse</button>
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </div>
</div>
